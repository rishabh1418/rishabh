<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<form action="action_page1.php" style="border:1px solid #ccc">
  <div class="container">
    <h1 class="voter">Voter's Sign Up</h1>
    <p>Please fill in this form to create a voting account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label for="Aadhar"><b>Aadhar Card Number</b></label>
     <input type="text" placeholder="Enter Your Aadhar Card No-" name="Aadhar" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="rule.html" style="color:dodgerblue">Rules</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form> 

</body>
</html>
